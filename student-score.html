<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Matrix â€” Demo</title>
  <link rel="stylesheet" href="student-score.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">Students Matrix</h1>

    <!-- Single square box containing CTAs -->
    <div class="matrix-box" id="matrixBox" role="grid" aria-label="Students matrix">
      <!-- JS will inject 10 student buttons here -->
    </div>

    <!-- Modal to show student marks -->
    <div class="modal hidden" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-panel" role="document">
        <button class="close-btn" id="closeBtn" aria-label="Close details">&times;</button>
        <h2 id="modalTitle">Student details</h2>
        <div id="modalContent" class="modal-content">
          <!-- JS will inject student marks -->
        </div>
      </div>
    </div>

    <footer class="note">This demo simulates an API call. No server required.</footer>
  </main>

  <script src="student-score.js"></script>
</body>
</html>
